<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em cários dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador.</p>

    <picture>
        <source media="max-width: 750px" srcset="imagens/foto-p.png" type="image/png">
        <source media="max-width: 1050px" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt=" Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <audio src="midia/oracao.mp3" controls autoplay ></audio>

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/oracao.mp3" type="audio/mpeg">
        <source src="midia/oracao.ogg" type="audio/ogg">
        <source src="midia/oracao.wav" type="audio/wav"> 
        <p>Infelzimente seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/oracao.mp3" download="oracao.mp3" type="audio/mpeg">Clique aqui para baixar o arquivo MP3.</a>
    </audio>
    
    
    
</body>
</html>

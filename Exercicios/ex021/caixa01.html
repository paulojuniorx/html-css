<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /* Box-level*/
            background-color: rgb(129, 129, 129);
            height: 300px;
            width: 300px;

            border: 10px solid rgb(48 48 48);

            padding: 10px;

            margin: 20px auto 20px auto;
        }

        a { /* Inline-level*/
            border: 2px solid red;
            padding: 3px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exmplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p> 
    
</body>
</html>
